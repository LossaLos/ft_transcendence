<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ft_transcendence - Test Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <!-- 1920 * 1440-->
  <body id="pong-screen-container" style="background-color: black">
    <div class="left-screen-reflection"></div>
    <div class="container-fluid" id="main-container">
      <!-- Header Section -->
      <header class="row align-items-center px-4">
        <div class="col text-start">
          <button class="btn btn-outline-secondary bi bi-house rounded-0 icon">
            Home
          </button>
        </div>
        <div class="wrapper col-6 text-center">
          <ul
            class="nav nav-pills justify-content-evenly"
            id="mainTabs"
            role="tablist"
          >
            <li class="nav-item mt-4">
              <button
                class="nav-link d-flex active"
                id="play-tab"
                data-bs-toggle="pill"
                data-bs-target="#playContent"
                type="button"
                role="tab"
              >
                <span class="bi bi-joystick icon">
                  <span class="bi icon-border">
                    <span class="corner-top-right"></span>
                    <span class="corner-bottom-left"></span>
                  </span>
                </span>
                <span class="content">Play</span>
              </button>
            </li>
            <li class="nav-item mt-4">
              <button
                class="nav-link d-flex"
                id="leaderboard-tab"
                data-bs-toggle="pill"
                data-bs-target="#leaderboardContent"
                type="button"
                role="tab"
              >
                <span class="bi bi-star icon">
                  <span class="bi icon-border">
                    <span class="corner-top-right"></span>
                    <span class="corner-bottom-left"></span>
                  </span>
                </span>
                <span class="content">Leaderboard</span>
              </button>
            </li>
          </ul>
        </div>
        <div class="col text-end">
          <button class="btn btn-outline-secondary bi bi-arrow-left rounded-0">
            Back
          </button>
        </div>
      </header>

      <!-- ********************************************************************* debut main container pour routeur pong  ********************************************************************* -->
		<main class="row d-flex flex-column flex-grow-1 p-4" id="pong-menu-container">
		<!-- Bandeau en haut -->
		<header class="text-white d-flex align-items-center p-3 justify-content-around border" style="background-color: #113630;">
			<!-- Bloc gauche -->
			<div class="col-2 text-center">
			  <h1 class="bi bi-rocket fs-5 m-0">TRANSCENDENCE</h1>
			</div>
		    <span class="separator" style="height: 200%; width: 1px; background-color: rgb(255, 255, 255);"></span>
			<!-- Bloc droit -->
			<div class="col-8 d-flex justify-content-around border p-1" style="background-color: #084b4e; text-transform: uppercase;">
			  <span class="m-0">shipctrl:///appData/useless/pong/play.shp</span>
			  <span class="m-0">Powered by ubuntu <i class="bi bi-ubuntu"></i></span>
			</div>
		  </header>

		<!-- Contenu principal -->
		<div class="d-flex flex-grow-1 border" style="padding: 0; background-color: #111111;">
			<!-- Sous-menu à gauche -->
			<aside class="col-md-3 p-3">
			<ul class="list-unstyled p-2">
				<li class="p-3 my-3 d-block" style="background-color: #17332c;"><a href="#" class="text-decoration-none text-white bi bi-person-fill"> SOLO</a></li>
				<li class="p-3 my-3 d-block" style="background-color: #17332c;"><a href="#" class="text-decoration-none text-white bi bi-people-fill"> MULTIPLAYER</a></li>
				<li class="p-3 my-3 d-block" style="background-color: #17332c;"><a href="#" class="text-decoration-none text-white bi bi-trophy-fill"> TOURNAMENT</a></li>
			</ul>
			</aside>

			<!-- Corps à droite -->
			<section class="p-3 flex-grow-1" style="background-color: #111111;">
			<h2>Bienvenue</h2>
			<p>Ceci est le contenu principal de la page.</p>
			</section>
		</div>
		</main>

      <!-- ********************************************************************* fin main container pour routeur pong ********************************************************************* -->

      <footer class="row align-items-center p-3 footer">
        <div class="logo col text-start">
          <span class="fs-2 bi bi-windows"></span>
        </div>
        <div class="hour col text-end">
          <span>12:00</span>
          </br>
          <span>01/13/2024</span>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sélectionner tous les boutons de navigation
      const navLinks = document.querySelectorAll("#mainTabs .nav-item");

      // Ajouter un gestionnaire d'événements à chaque bouton
      navLinks.forEach((link) => {
        link.addEventListener("click", () => {
          // Supprimer la classe "active" de tous les boutons
          navLinks.forEach((nav) => nav.classList.remove("active"));

          // Ajouter la classe "active" au bouton cliqué
          link.classList.add("active");
        });
      });
    </script>

    <style>
      #pong-screen-container {
        transition: all 0.15s;
        background-color: #070707;
        transition: all 0.15s;
        max-height: 1050px !important;
        max-width: 1350px !important;
      }

      #pong-screen-container #main-container {
        display: flex;
        flex-direction: column;
        transition: all 0.15s;
        pointer-events: all;
        height: 1050px !important;
        width: 1350px !important;
      }

      #pong-screen-container header {
        border-bottom: 1px solid #b5cfc500;
        border-left: 1px solid #b5cfc642;
        border-right: 1px solid #b5cfc642;
        border-top: 1px solid #b5cfc642;
        transition: all 0.15s;
        pointer-events: all;
      }

      #pong-screen-container header:has(.nav-item.active) {
        border-bottom: 1px solid #b5cfc5;
        transition: all 0.15s;
      }

      #pong-screen-container .btn:hover {
        background-color: #1a1d15;
      }

      #pong-screen-container #pong-menu-container {
        border: 1px solid #b5cfc642;
        border-top: 0px;
        transition: all 0.15s;
      }

      #pong-screen-container
        header:has(.nav-item.active)
        + #pong-menu-container {
        background-color: #111111;
        transition: all 0.15s;
      }
      #pong-screen-container header .wrapper .nav-item {
        border: 1px solid rgba(255, 255, 255, 0);
        border-bottom: 0px;
        padding-bottom: 0.5rem;
        opacity: 0.5;
        transition: all 0.15s;
      }

      #pong-screen-container header .wrapper .nav-item:hover {
        border: 1px solid rgba(255, 255, 255, 0.446);
        background-color: #111111;
        opacity: 1;
        transition: all 0.15s;
      }

      #pong-screen-container header .wrapper .nav-item.active {
        border: 1px solid #b5cfc5;
        background-color: #111111;
        opacity: 1;
        transition: all 0.15s;
      }

      #pong-screen-container header .wrapper .nav-item::after {
        content: "";
        position: relative;
        border-top: 8px solid #ffffff00;
        display: block;
        top: 15px;
        width: 100%;
        transition: all 0.15s;
      }

      #pong-screen-container header .wrapper .nav-item.active::after {
        content: "";
        position: relative;
        border-top: 8px solid #111111 !important;
        display: block;
        top: 15px;
        width: 100%;
        transition: all 0.15s;
      }

      #pong-screen-container header .wrapper .nav-link {
        padding: 1.5rem;
        padding-top: 1rem;
        padding-bottom: 0rem;
        transition: all 0.15s;
      }

      #pong-screen-container header .wrapper .nav-link.active {
        background-color: transparent;
        transition: all 0.15s;
      }

      #pong-screen-container header .wrapper button {
        color: #b5cfc5;
        align-items: center;
        transition: all 0.15s;
      }

      #pong-screen-container header .wrapper button .icon {
        color: #55827f;
        font-size: 2rem;
        position: relative;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s;
      }

      #pong-screen-container header .wrapper button .icon-border::before,
      #pong-screen-container header .wrapper button .icon-border::after,
      #pong-screen-container
        header
        .wrapper
        button
        .icon-border
        .corner-top-right,
      #pong-screen-container
        header
        .wrapper
        button
        .icon-border
        .corner-bottom-left {
        content: "";
        position: absolute;
        width: 7px; /* Longueur des coins horizontaux */
        height: 7px; /* Longueur des coins verticaux */
        border: 2px solid #78b1ac;
        transition: all 0.15s;
      }

      /* Coin en haut à gauche */
      #pong-screen-container header .wrapper button .icon-border::before {
        top: 0;
        left: 0;
        border-right: none;
        border-bottom: none;
        transition: all 0.15s;
      }

      /* Coin en bas à droite */
      #pong-screen-container header .wrapper button .icon-border::after {
        bottom: 0;
        right: 0;
        border-left: none;
        border-top: none;
        transition: all 0.15s;
      }

      /* Coin en haut à droite */
      #pong-screen-container
        header
        .wrapper
        button
        .icon-border
        .corner-top-right {
        top: 0;
        right: 0;
        border-left: none;
        border-bottom: none;
        transition: all 0.15s;
      }

      /* Coin en bas à gauche */
      #pong-screen-container
        header
        .wrapper
        button
        .icon-border
        .corner-bottom-left {
        bottom: 0;
        left: 0;
        border-right: none;
        border-top: none;
        transition: all 0.15s;
      }

      #pong-screen-container header .wrapper button .content {
        font-size: 1.2rem;
        margin: 0rem 0rem 0rem 1rem;
        width: 12rem;
        height: 4rem;
        display: flex;
        align-items: center;
        background-image: url(/src/assets/tab_background.svg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        padding-left: 2rem;
        transition: all 0.15s;
      }

      #pong-screen-container footer {
        background-color: #1c2321;
        color: #b5cfc5;
        transition: all 0.15s;
        border: 1px solid #202e2f;
        transition: all 0.15s;
      }
    </style>
  </body>
</html>
